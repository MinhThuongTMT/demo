<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/style(dangki).css">
        <title>Đăng ký</title>
    </head>
    <body>
        <div 
            style="height: 100vh"
            class="container d-flex justify-content-center align-items-center"
        >
            <form id="formRegister" style="width: 400px;">
                <h3 class="text-center">Đăng ký tài khoản</h3>
                <!-- Họ và tên -->
                <div class="mb-3">
                    <label for="userName" class="form-label"
                    >Họ và tên</label>
                    <input 
                       type="text" 
                       class="form-control" 
                       id="userName" 
                       placeholder="Nhập họ và tên" 
                    />
                    <!-- Thông báo lỗi khi không nhập tên -->
                    <div id="userNameError" style="color: red; display: none;"
                        >Tên không được để trống
                    </div>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="Email" class="form-label"
                    >Email</label>
                    <input 
                       type="text" 
                       class="form-control" 
                       id="Email" 
                       placeholder="Nhập email"
                    />
                    <!-- Thông báo lỗi khi không nhập email -->
                    <div id="emailError" style="color: red;display: none;"
                        >Email không được để trống
                    </div>
                </div>
                <!-- Mật khẩu -->
                <div class="mb-3">
                    <label for="password" class="form-label"
                    >Mật khẩu</label>
                    <input 
                       type="text" 
                       class="form-control" 
                       id="password" 
                       placeholder="Nhập mật khẩu"
                    />
                    <!-- Thông báo lỗi khi không nhập mật khẩu -->
                    <div id="passwordError" style="color: red;display: none;"
                       >Mật khẩu không được để trống
                    </div>
                </div>              
                <!-- Nhập lại mật khẩu -->
                <div class="mb-3">
                    <label for="rePassword" class="form-label"
                    >Nhập lại mật khẩu</label>
                    <input 
                       type="text" 
                       class="form-control" 
                       id="rePassword" 
                       placeholder="Nhập lại mật khẩu"
                    />
                    <!-- Thông báo lỗi khi không nhập mật khẩu -->
                    <div id="rePasswordError" style="color: red;display: none;"
                       >Nhập lại mật khẩu không được để trống
                    </div>
                </div>
                <!--Nút đăng ký-->
                <div>
                    <button type="submit" 
                    style="width: 100%" 
                    class="btn btn-primary">Đăng ký</button>
                </div>
                <p class="text-center mt-2">
                    Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
                </p>
            </form>
        </div>
    <!-- Scripy -->
    <!--<script src="https://unpkg.com/uuid@9.0.0/dist/index.js"></script>-->  
     <script src="../JS/register.js"></script>
    </body>
</html>
